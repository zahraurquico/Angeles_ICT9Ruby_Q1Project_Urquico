<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBMC Enroll Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <style>

body{
  min-height: 100vh;
  background-image: url("bg.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  margin: 0;
}

.navbar-custom {
  background-color: #5b6f82;
  padding: 25px 20px;
}

.logo-circle {
  width: 120px;
  height: 120px;
  background-color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-circle img {
  width: 80%;
  height: 80%;
  object-fit: contain;
}

.navbar-nav .nav-link {
  color: white;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.navbar-nav .nav-link.active {
  text-decoration: underline;
  text-decoration-color: white;
  text-underline-offset: 8px;
}

.navbar-nav .nav-link:hover {
  background-color: rgba(255,255,255,0.2);
  color: white;
}

.portal-btn {
  width: 100px;
  height: 70px;
  background-color: white;
  border-radius: 50%;
  font-size: 12px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #5b6f82;
  text-decoration: none;
  transition: all 0.3s ease;
}

.portal-btn:hover {
  background-color: #e0e0e0;
  color: #5b6f82;
}

.btn {
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #444 !important;
  border-color: #444 !important;
  color: white !important;
}

@media (max-width: 768px) {
  .logo-circle {
    width: 90px;
    height: 90px;
  }

}

.footer-custom {
  background-color: #5b6f82;
  color: white;
  padding: 15px 20px;
  font-size: 14px;
}

.footer-custom a {
  color: white;
  text-decoration: none;
}

.footer-custom a:hover {
  text-decoration: underline;
}

.footer-seal {
  height: 40px;
  width: auto;
}

.header-section {
  text-align: center;
  margin-top: 40px;
  font-family: 'Times New Roman', Times, serif;
}

.header-section h1 {
  font-size: 2.5rem;
  font-weight: bold;
}

.enroll-box{
  background: rgba(255,255,255,0.75);
  padding: 30px;
  border-radius: 12px;
  max-width: 900px;
  margin: 40px auto;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
  <div class="container-fluid align-items-center">

    <a class="navbar-brand me-4" href="#">
      <div class="logo-circle">
        <img src="LOGO.png" alt="OBMC Logo">
      </div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html" target="_self">HOME</a></li>
        <li class="nav-item"><a class="nav-link active" href="page2.html" target="_self">ENROLL</a></li>
        <li class="nav-item"><a class="nav-link" href="page3.html" target="_self">COURSES</a></li>
        <li class="nav-item"><a class="nav-link" href="page4.html" target="_self">CONTACT US</a></li>
      </ul>

      <a href="#" class="portal-btn">
      <strong>MY PORTAL</strong>
      </a>
    </div>

  </div>
</nav>

<div class="header-section">
  <h1>Enroll Now</h1>
</div>

<div class="container enroll-box" style="max-width: 900px;">
<h3 class="information-title">Student Information</h3>
<form>
<div class="row mb-3">
    <div class="col-md-6">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" placeholder="Juan">
</div>
<div class="col-md-6">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" placeholder="Dela Cruz">
</div>
</div>

<div class="row mb-4">
<div class="col-md-4">
    <label class="form-label">Birth Date</label>
    <input type="date" class="form-control">
</div>
<div class="col-md-4">
    <label class="form-label">Gender</label>
    <select class="form-select">
        <option selected>Select...</option>
        <option>Male</option>
        <option>Female</option>
    </select>
</div>
<div class="col-md-4">
    <label class="form-label">Grade Level</label>
    <select class="form-select">
        <option selected>Select...</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
    </select>
</div>
</div>

<h3 class="section-title">Contact Details</h3>

<div class="mb-3">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" placeholder="student@example.com">
</div>

<div class="mb-4">
    <label class="form-label">Contact Number</label>
    <input type="text" class="form-control" placeholder="0912-345-6789">
</div>

<h3 class="section-title">Other Information</h3>

<div class="mb-3">
    <label class="form-label">Mode of Learning</label><br>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="mode">
    <label class="form-check-label">Online</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="mode">
    <label class="form-check-label">Face-to-Face</label>
</div>
</div>

<div class="form-check mb-4">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">I confirm that the information provided is true and complete.</label>
</div>

<button type="submit" class="btn btn-dark w-100">Submit Enrollment</button>

</form>
</div>

<footer class="footer-custom">
  <div class="container-fluid">
    <div class="row align-items-center">

      <div class="col-md-6 d-flex align-items-center gap-2">
        <img src="seal.png" alt="NPC Seal of Registration" class="footer-seal">
        <span>
          NPC Seal of Registration &nbsp;|&nbsp;
          <a href="#">Privacy Policy</a>
        </span>
      </div>

      <div class="col-md-6 text-md-end text-start mt-2 mt-md-0">
        Â© 2026 O.B. Montessori Center. All Rights Reserved.
      </div>

    </div>
  </div>
</footer>

</body>
</html>
